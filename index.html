<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newProject</title>
    <link rel="stylesheet" href="Assets/CSS/Style.css" />
    <script src="Assets/Script/app.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="nav_brand">
          <a href="index.html">Favourite Movies</a>
        </h1>
        <button class="btn btn-secondary" id="add-Btn">
          <h3>ADD MOVIE</h3>
        </button>
      </nav>
    </header>
    <main id="main" class="main">
      <section id="entry-text" class="card">
        <p>Personal Database</p>
      </section>
      <ul class="movie_list"></ul>
    </main>
    <div class="backdrop_overlay"></div>
    <!-- MODEL ADD CONTENT -->
    <div class="modal card" id="add-modal">
      <div class="modal_content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" required />
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating"
          >Your Rating ðŸŒŸ
          <em style="font-style: normal; opacity: 0.5">(1-5)</em></label
        >
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
        <span id="msg-validate" class="msg-validate"
          >**Please Check the Input</span
        >
        <div class="modal_actions">
          <button class="btn" id="cancle-btn">Cancel</button>
          <button class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>

    <!-- Modal Delete COntent  -->
    <div class="modal card" id="delete-modal">
      <h2 class="modal_title">Are you sure?</h2>
      <p class="modal_content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal_actions">
        <button id="delete-cancleBtn" class="btn btn-primary">
          No (Cancel)
        </button>
        <button class="btn btn-secondary">Yes</button>
      </div>
    </div>
  </body>
</html>
